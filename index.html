<!DOCTYPE html>
<html>
    <head>
        <title>HTML Page Exercise</title>
    </head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <div class="box">
        <img src="form.jpg" class="img" height="80" width="80">
        <h1 class="top">STUDENT INFORMATION</h1>
        
        <label>Name:</label>
        <input type="text">
        <label>Date of Birth:</label>
        <input type="date">
        <label>Age:</label>
        <input type="text">
        <br><br>
        <label>Child's Home Address:</label>
        <input type="text">
        <label>Phone:</label>
        <input type="text">
        <br><br>
        <label>Parents/Guardian Name:</label>
        <input type="text">
        <label>Contact:</label>
        <input type="text">
        <br><br>
        <label>Email:</label>
        <input type="email">
        <label>Can I text you?</label>
        <input type="checkbox">
        <label>Yes</label>
        <input type="checkbox">
        <label>No</label>
        <br><br>
        <label>Email:</label>
        <input type="email">
        <label>Can I text you?</label>
        <input type="checkbox">
        <label>Yes</label>
        <input type="checkbox">
        <label>No</label>
        <br><br>
        <label>Allergies or Health Concerns:</label>
        <textarea rows="1" column="30"></textarea>
        <br><br>
        <label>Siblings(Name and Age)</label>
        <textarea rows="1" column="10"></textarea>
        <br><br>
        <label>Can your vhild have his/her picture taken and displayed?</label>
        <input type="checkbox">
        <label>Yes</label>
        <input type="checkbox">
        <label>No</label>
        <br><br>
        <label>What would you like me to know about your child?</label>
        <textarea rows="1" column="10"></textarea>
        <br><br>
        <label>What is the primary way your child will go home each day? Please let me know if at any time this changes.</label>
        <textarea rows="1" column="10"></textarea>
        <h2 class="emer">EMERGENCY CONTACT INFORMATION</h2>
        <label>Name:</label>
        <input type="text">
        <label>Contact:</label>
        <input type="number">
        <br><br>
        <label>Relationship to Child</label>
        <input type="text">
        <h3 class="foot">I AM LOOKING FORWARD TO GETTING TO KNOW YOUR CHILD!</h3>
        </div>
    </body>
</html>
